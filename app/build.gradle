buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }


    dependencies {
        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        //noinspection GradleDependency
        classpath 'io.fabric.tools:gradle:1.25.4'
//        don't change to other version - not compatible with gradle 4.6!
    }
}


apply plugin: 'com.android.application'

apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.bald.uriah.baldphone"
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 27
        versionCode 60
        versionName "11.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = false

    }
    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
            minifyEnabled false
        }

    }
    productFlavors {
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    implementation 'com.github.bumptech.glide:glide:4.7.1'//weird not gnu
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:support-core-ui:27.1.1'
    implementation 'com.duolingo.open:rtl-viewpager:1.0.3'//apache 2.0
    implementation 'de.hdodenhof:circleimageview:2.2.0'//apache 2.0
    implementation 'joda-time:joda-time:2.10'//apache 2.0
    implementation 'com.github.nisrulz:lantern:2.0.0'//apache 2.0
    implementation 'com.yqritc:recyclerview-flexibledivider:1.4.0'//apache 2.0
    implementation 'com.android.volley:volley:1.1.1'//apache 2.0

    implementation('com.crashlytics.sdk.android:crashlytics:2.9.9@aar') {
        transitive = true
    }
    implementation 'com.android.support:exifinterface:27.1.1'//apache 2.0
    // this is for add contact pic
    implementation files('libs/YouTubeAndroidPlayerApi.jar')
}
